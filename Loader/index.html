<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader</title>
    <style>
      .bar {
        width: 50px;
        height: 50px;
        border: 8px solid #ccc;
        border-top: 8px solid green;
        border-radius: 50%;
        animation: loader 1s infinite;
      }
      @keyframes loader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="bar"></div>
  </body>
</html>
